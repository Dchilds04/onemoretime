<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Spending Tracker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        select, input {
            width: 85%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
    <script>
        let spendingData = {}; // Object to store spending for each month

        function showSpending() {
            let month = document.getElementById("monthSelect").value;
            let amount = document.getElementById("spendingInput").value;

            if (amount) {
                spendingData[month] = parseFloat(amount).toFixed(2); // Store formatted value
                displaySpending();
            } else {
                document.getElementById("output").innerText = "Please enter a valid amount.";
            }
        }

        function displaySpending() {
            let output = "<h3>Monthly Spending:</h3>";
            for (let month in spendingData) {
                output += `<p>${month}: $${spendingData[month]}</p>`;
            }
            document.getElementById("output").innerHTML = output;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Track Your Monthly Spending</h2>
        <select id="monthSelect">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>
        <br>
        <input type="number" id="spendingInput" placeholder="Enter amount" step="0.01">
        <br>
        <button onclick="showSpending()">Submit</button>
        <div id="output"></div>
    </div>
</body>
</html>
